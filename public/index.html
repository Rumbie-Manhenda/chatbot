<!DOCTYPE html>
<html lang="en"></html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
  <h1>Patty's Chat bot</h1>

  <fieldset class ="main-fieldset">
    <legend>Chat with Patty</legend>
    <div class="main-container">
        <div class="chat-container">
            <div class="header">
                <img src="chatbot_logo.jpeg" alt="Logo" class="logo">
                <h2 class="name">Chat Window</h2>
            </div>
            <div class="chat-log" id="chat-log"></div>
            <div class="input-container">
                <input type="text" id="user-input" placeholder="Ask me anything...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
  </fieldset>
       
        <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.3/dist/purify.min.js"></script>
        <script src="main.js" async defer></script>
    </body>
</html>
